<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Heaer area -->
	<div class="header_top_area">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="header_login_section">
                        <ul>
                            <li>
                                <a href="#"><i class="fa fa-user header_icon"></i> Agent Login</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-user header_icon"></i> Customer Login</a>
                            </li>
                            <li>
                                <i class="fa fa-file-o header_icon"></i> Not a Member? <a href="#" class="base_color_text">Register</a>
                            </li>
                            <li>Call Us Now: 018-456-452</li>
                            <li><span style="visibility:hidden;">Demo Text</span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="header_social_area pull-right">
                        <ul>
                            <li><span style="visibility:hidden;">Demo Text</span></li>
                            <li>
                                <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip on left"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-tumblr"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu area -->
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Cruses</a></li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">Holidays</a></li>
            <li><a href="#">Blogs</a></li>
            <li>
              <a href="JavaScript::void(0)">
                    <i class="fa fa-search search_icon"></i>
              </a>
          </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Slider Area -->
    <section class="slider_area">
        <div class="slider_overlay"></div>
        <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">


              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="img/slider.jpg" alt="...">
                </div>
                <div class="item">
                  <img src="img/tour.jpg" alt="...">
                </div>

              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
        <!-- slider caption -->
        <div class="slider_caption">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="welcome-message">
							<h1>To travel is to live</h1>
							<p>You Don't Need Magic to Disappear.All you need is a destination</p>
							<div class="action_button text-center">
                                <a href="#">
                                    <button type="button" class="btn base_color_bg">Show on The map</button>
                                </a>
                                <a href="#">
                                    <button type="button" class="btn base_color_bg">More info</button>
                                </a>
							</div>
							<!--<div class="read-more">
								<a href="#" class="read-more-btn">Read More</a>
							</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
